<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self'" /> -->
  <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self'" /> -->

  <link rel="stylesheet" href="./style.css" />

  <title>Electron Camera Service</title>
</head>

<body>
  <h1>Hello from Electron Camera Service!</h1>
  We are using Node.js <span id="node-version"></span>, Chromium
  <span id="chrome-version"></span>, and Electron
  <span id="electron-version"></span>.

  <div class="camera-container">
    <div class="video-container">
      <video class="camera-video" id="camera-video" autoPlay></video>
      <canvas hidden class="camera-video-canvas" id="camera-video-canvas"></canvas>

      <img class="camera-image" id="camera-image" alt="Image" />
    </div>

    <div class="button-container">
      <button class="btn" id="capture-btn" type="button">
        Capture
      </button>

      <button class="btn" id="capture-again-btn" type="button">
        Capture Again
      </button>
    </div>
  </div>

  <!-- You can also require other files to run in this process -->
  <script type="module" src="./renderer.js"></script>
</body>

</html>
